<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Todo app</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="header-content-title">
          <h1>TODO</h1>
          <img
            class="toggle-theme"
            src="images/icon-moon.svg"
            alt="Toggle dark mode"
          />
        </div>
        <input
          id="create-todo"
          type="text"
          placeholder="Create a new todo..."
          autofocus
        />
      </div>
    </header>
    <main>
      <div class="main-content">
        <div class="main-list-container">
          <div class="main-error-modal"></div>
          <ul class="main-list"></ul>
          <div class="main-list-footer">
            <p>
              <span class="items-completed"></span> item<span
                class="make-plural"
              ></span>
              completed
            </p>
            <button class="clear-completed">Clear completed</button>
          </div>
        </div>
        <div class="main-view-states">
          <button class="state all">All</button>
          <button class="state active">Active</button>
          <button class="state completed">Completed</button>
        </div>
        <p class="main-reorder-instructions">Drag and drop to reorder list</p>
      </div>
    </main>
  </body>
</html>
